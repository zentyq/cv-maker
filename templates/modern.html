<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - {{name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="max-w-4xl mx-auto">
        <!-- Header with gradient -->
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-8 mb-8">
            <h1 class="text-5xl font-bold mb-2">{{name}}</h1>
            <p class="text-2xl font-light">{{title}}</p>
        </header>

        <div class="px-8 pb-8">
            <!-- Summary -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-blue-800 mb-4 border-b-2 border-blue-300 pb-2">About Me</h2>
                <p class="text-gray-700 leading-relaxed text-lg">{{summary}}</p>
            </section>

            <!-- Experience -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-blue-800 mb-4 border-b-2 border-blue-300 pb-2">Experience</h2>
                {{#experience}}
                <div class="mb-6 bg-gray-50 p-5 rounded-lg">
                    <div class="flex justify-between items-baseline mb-2">
                        <h3 class="text-xl font-bold text-gray-900">{{role}}</h3>
                        <span class="text-sm font-medium text-blue-600">{{dates}}</span>
                    </div>
                    <p class="text-gray-700 font-semibold mb-3">{{company}}</p>
                    <ul class="space-y-2 text-gray-700">
                        {{#bullets}}
                        <li class="flex items-start">
                            <span class="text-blue-600 mr-2 mt-1">â–¸</span>
                            <span>{{.}}</span>
                        </li>
                        {{/bullets}}
                    </ul>
                </div>
                {{/experience}}
            </section>

            <!-- Education -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-blue-800 mb-4 border-b-2 border-blue-300 pb-2">Education</h2>
                {{#education}}
                <div class="mb-4 bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-baseline">
                        <h3 class="text-lg font-bold text-gray-900">{{degree}}</h3>
                        <span class="text-sm font-medium text-blue-600">{{year}}</span>
                    </div>
                    <p class="text-gray-700 mt-1">{{school}}</p>
                </div>
                {{/education}}
            </section>

            <!-- Skills -->
            <section class="mb-8">
                <h2 class="text-3xl font-bold text-blue-800 mb-4 border-b-2 border-blue-300 pb-2">Skills</h2>
                <div class="flex flex-wrap gap-3">
                    {{#skills}}
                    <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium">{{.}}</span>
                    {{/skills}}
                </div>
            </section>
        </div>
    </div>
</body>
</html>
