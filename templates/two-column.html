<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - {{name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="flex max-w-5xl mx-auto">
        <!-- Left Sidebar -->
        <aside class="w-1/3 bg-gray-800 text-white p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">{{name}}</h1>
                <p class="text-lg text-gray-300">{{title}}</p>
            </div>

            <!-- Skills -->
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-600 pb-2">Skills</h2>
                <div class="space-y-2">
                    {{#skills}}
                    <div class="bg-gray-700 px-3 py-2 rounded text-sm">{{.}}</div>
                    {{/skills}}
                </div>
            </section>

            <!-- Education -->
            <section class="mb-8">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-600 pb-2">Education</h2>
                {{#education}}
                <div class="mb-4">
                    <p class="font-semibold text-sm">{{year}}</p>
                    <h3 class="font-bold mt-1">{{degree}}</h3>
                    <p class="text-gray-300 text-sm mt-1">{{school}}</p>
                </div>
                {{/education}}
            </section>
        </aside>

        <!-- Main Content -->
        <main class="w-2/3 p-8">
            <!-- Summary -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Professional Summary</h2>
                <p class="text-gray-700 leading-relaxed">{{summary}}</p>
            </section>

            <!-- Experience -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Experience</h2>
                {{#experience}}
                <div class="mb-6">
                    <div class="mb-2">
                        <h3 class="text-xl font-bold text-gray-900">{{role}}</h3>
                        <div class="flex justify-between items-baseline mt-1">
                            <p class="text-gray-700 font-semibold">{{company}}</p>
                            <span class="text-sm text-gray-600">{{dates}}</span>
                        </div>
                    </div>
                    <ul class="space-y-2 text-gray-700 mt-3">
                        {{#bullets}}
                        <li class="flex items-start">
                            <span class="text-gray-800 mr-2">â€¢</span>
                            <span>{{.}}</span>
                        </li>
                        {{/bullets}}
                    </ul>
                </div>
                {{/experience}}
            </section>
        </main>
    </div>
</body>
</html>
